<!DOCTYPE html>
<html>
<head>
  <title>Stock Price Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .bar { fill: steelblue; }
    .bar:hover { fill: orange; }
    .bar-label { 
      fill: black; 
      text-anchor: middle; 
      font-size: 10px; 
      font-weight: bold;
    }
    .axis path, .axis line { 
      fill: none; 
      stroke: #000; 
      shape-rendering: crispEdges; 
    }
    .axis text { font-size: 11px; }
    .chart-title { 
      font-size: 16px; 
      font-weight: bold; 
      text-anchor: middle; 
    }
    .axis-label {
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <script>
    const margin = {top: 60, right: 30, bottom: 70, left: 60};
    const width = 800 - margin.left - margin.right;
    const height = 600 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    d3.csv("data.csv").then(data => {
      // Parse the date and convert price to number
      const parseTime = d3.timeParse("%Y-%m-%d");
      data.forEach(d => {
        d.date = parseTime(d.date);
        d.price = +d.price;
      });

      // X scale (time scale)
      const x = d3.scaleTime()
        .domain(d3.extent(data, d => d.date))
        .range([0, width]);

      // Y scale (linear scale)
      const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.price)])
        .range([height, 0]);

      // Create axes
      const xAxis = d3.axisBottom(x)
        .tickFormat(d3.timeFormat("%b %Y"));
        
      const yAxis = d3.axisLeft(y);

      // Add X axis
      svg.append("g")
        .attr("class", "axis x-axis")
        .attr("transform", `translate(0,${height})`)
        .call(xAxis)
        .selectAll("text")
          .style("text-anchor", "end")
          .attr("dx", "-.8em")
          .attr("dy", ".15em")
          .attr("transform", "rotate(-45)");

      // Add Y axis
      svg.append("g")
        .attr("class", "axis y-axis")
        .call(yAxis);

      // Add X axis label
      svg.append("text")
        .attr("class", "axis-label")
        .attr("x", width / 2)
        .attr("y", height + margin.bottom - 10)
        .text("Date");

      // Add Y axis label
      svg.append("text")
        .attr("class", "axis-label")
        .attr("transform", "rotate(-90)")
        .attr("x", -height / 2)
        .attr("y", -margin.left + 15)
        .text("Price ($)");

      // Create bars
      const barWidth = width / data.length * 0.8;
      
      svg.selectAll(".bar")
        .data(data)
        .enter()
        .append("rect")
          .attr("class", "bar")
          .attr("x", d => x(d.date) - barWidth/2)
          .attr("y", d => y(d.price))
          .attr("width", barWidth)
          .attr("height", d => height - y(d.price));

      // Add price labels on top of bars
      svg.selectAll(".bar-label")
        .data(data)
        .enter()
        .append("text")
          .attr("class", "bar-label")
          .attr("x", d => x(d.date))
          .attr("y", d => y(d.price) - 5)
          .text(d => `$${d.price}`);

      // Add chart title
      svg.append("text")
        .attr("class", "chart-title")
        .attr("x", width / 2)
        .attr("y", 0 - (margin.top / 2))
        .text("AAPL Stock Price Over Time");

    }).catch(error => {
      console.error("Error loading or processing data:", error);
      svg.append("text")
        .attr("x", width / 2)
        .attr("y", height / 2)
        .attr("text-anchor", "middle")
        .text("Error loading data. Check console.");
    });
  </script>
</body>
</html>
