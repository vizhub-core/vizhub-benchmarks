<!DOCTYPE html>
<html>
<head>
  <title>Stock Price Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .bar { fill: steelblue; }
    .bar-label { fill: black; text-anchor: middle; font-size: 11px; }
    .axis path, .axis line { fill: none; stroke: #000; shape-rendering: crispEdges; }
    .axis text { font-size: 11px; }
    .chart-title { font-size: 16px; font-weight: bold; text-anchor: middle; }
  </style>
</head>
<body>
  <div id="chart"></div>
  <script type="module">
    const margin = {top: 40, right: 30, bottom: 40, left: 60};
    const width = 800 - margin.left - margin.right;
    const height = 600 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    d3.csv("data.csv").then(data => {
      // Parse the date / time
      data.forEach(function(d) {
        d.date = d3.timeParse("%Y-%m-%d")(d.date);
        d.price = +d.price;
      });

      // Set the ranges
      const x = d3.scaleTime()
                  .domain(d3.extent(data, d => d.date))
                  .range([0, width]);

      const y = d3.scaleLinear()
                  .domain([0, d3.max(data, d => d.price) + 20])
                  .nice()
                  .range([height, 0]);

      // Add the X Axis
      svg.append("g")
         .attr("class", "axis")
         .attr("transform", `translate(0,${height})`)
         .call(d3.axisBottom(x));

      // Add the Y Axis
      svg.append("g")
         .attr("class", "axis")
         .call(d3.axisLeft(y));

      // Add bars
      svg.selectAll(".bar")
         .data(data)
         .join("rect")
           .attr("class", "bar")
           .attr("x", d => x(d.date))
           .attr("width", width / data.length - 1)
           .attr("y", d => y(d.price))
           .attr("height", d => height - y(d.price));

      // Add labels on top of bars
      svg.selectAll(".bar-label")
         .data(data)
         .join("text")
           .attr("class", "bar-label")
           .attr("x", d => x(d.date) + (width / data.length - 1) / 2)
           .attr("y", d => y(d.price) - 5)
           .text(d => d.price);

      // Add a title
      svg.append("text")
         .attr("class", "chart-title")
         .attr("x", width / 2)
         .attr("y", 0 - (margin.top / 2))
         .text("AAPL Stock Price Over Time");

    }).catch(error => {
      console.error("Error loading or processing data:", error);
      // Display error message in the chart area
      svg.append("text")
         .attr("x", width / 2)
         .attr("y", height / 2)
         .attr("text-anchor", "middle")
         .text("Error loading data. Check console.");
    });
  </script>
</body>
</html>
